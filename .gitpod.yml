ports:
    - name: Strapi
      port: 1337
      onOpen: open-browser
      visibility: public

tasks:
  - name: dev server
    init: yarn install && yarn run build
    command: yarn run develop

  - name: bash
    init: bash
    command: export STRAPI_URL=$(gp url 1337)
